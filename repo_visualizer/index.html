<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Repository Visualizer</title>
  <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
  <script src="dagre-d3.js"></script>
  <link rel="stylesheet" href="css.css">

</head>

<body>
  <h1>Repository DAG Visualization</h1>

  <h2>
    Static Repository DAG
  </h2>

<!--  <legend></legend>-->






<div class="static repo">
  <div class='legend'  style="position:relative; top:30px">
    <div class='legend-title', style="color: white; text-align: center;">Component Type</div>
    <div class='legend-scale'>
      <ul class='legend-labels'>
        <li style="color:white; text-indent:10px;"><span class="abstract-color"></span>  Abstract Component</li>
        <li style="color:white; text-indent:10px;"><span class="non-abstract-color"></span>Non-Abstract Component</li>
      </ul>
    </div>
  </div>
  <total-pipelines></total-pipelines>
  <svg class = "static-repo"></svg>
</div>

<h2>
  Dynamic Repository DAG
</h2>



<div class = "dynamic repo">
      <div class='legend', style="height:225px; position:relative; left:-5px; top:0px; margin: 40px;">
      <div class='legend-title', style="color: white; text-align: center;"> Task Status</div>
      <div class='legend-scale'>
        <ul class='legend-labels'>
          <li style="color:white; text-indent:10px;"><span class="FAILED"></span>Failed</li>
          <li style="color:white; text-indent:10px;"><span class="PENDING"></span>Pending</li>
          <li style="color:white; text-indent:10px;"><span class="DONE"></span>Done</li>
          <li style="color:white; text-indent:10px;"><span class="RUNNING"></span>Running</li>
          <li style="color:white; text-indent:10px;"><span class="NOTASSIGNED"></span>No Status Assigned</li>
        </ul>
      </div>
    </div>
  <svg class = "dynamic-repo" style="margin-top: -10%;">
  </svg>
</div>
<script src="app.js"></script>
</body>
</html>
